{% extends 'layout.html' %}

{% block body %}
  <div class = "jumbotron text-center">
    <h1>Welcome to the Search Tracking App</h1>
    <p class = "lead"> This application keeps you updated with latest news on your tracking list</p>
  </div>

  <form role="form" method='POST' action='/'>
    <div class="form-group">
            <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter Search Term..." style="max-width: 300px;" autofocus required>
    </div>
     <button type="submit" class="btn btn-default">Submit</button>
  </form>

{% endblock %}
